services:
  port-cleanup:
    image: alpine:3.20
    network_mode: host
    pid: host
    privileged: true
    command: >
      sh -c "
        echo 'Stopping services on ports 80 and 443...' &&
        nsenter -t 1 -m -u -n -i -- sh -c '
          systemctl stop apache2 2>/dev/null;
          systemctl disable apache2 2>/dev/null;
          systemctl stop nginx 2>/dev/null;
          systemctl disable nginx 2>/dev/null;
          fuser -k 80/tcp 2>/dev/null;
          fuser -k 443/tcp 2>/dev/null;
          sleep 2;
          echo done
        '
      "
    restart: "no"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    depends_on:
      port-cleanup:
        condition: service_completed_successfully
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - webnet

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - app-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - FS_CLIENT_ID=${FS_CLIENT_ID}
      - FS_REDIRECT_URI=${FS_REDIRECT_URI}
      - FS_AUTH_URL=${FS_AUTH_URL}
      - FS_TOKEN_URL=${FS_TOKEN_URL}
      - FS_API_BASE=${FS_API_BASE}
      - SITE_URL=${SITE_URL}
      - DATA_DIR=/app/data
    restart: unless-stopped
    networks:
      - webnet

  certbot-init:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # If a real LE cert already exists (from a previous volume), just renew
        if [ -d /etc/letsencrypt/archive/theymademe.co.uk ]; then
          echo "Existing Let's Encrypt cert found, attempting renewal..."
          certbot renew --non-interactive || true
          exit 0
        fi
        echo "Requesting new Let's Encrypt certificate..."
        certbot certonly --webroot --webroot-path=/var/www/certbot \
          --email admin@theymademe.co.uk --agree-tos --no-eff-email \
          -d theymademe.co.uk -d www.theymademe.co.uk \
          --non-interactive
    depends_on:
      - nginx
    restart: "no"
    networks:
      - webnet

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    depends_on:
      certbot-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - webnet

volumes:
  certbot-etc:
  certbot-var:
  app-data:

networks:
  webnet:

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/theymademe-app/letsencrypt:/etc/letsencrypt
      - /opt/theymademe-app/certbot-webroot:/var/www/certbot
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webnet

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - /opt/theymademe-app/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - FS_CLIENT_ID=${FS_CLIENT_ID}
      - FS_REDIRECT_URI=${FS_REDIRECT_URI}
      - FS_AUTH_URL=${FS_AUTH_URL}
      - FS_TOKEN_URL=${FS_TOKEN_URL}
      - FS_API_BASE=${FS_API_BASE}
      - SITE_URL=${SITE_URL}
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - webnet

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /opt/theymademe-app/letsencrypt:/etc/letsencrypt
      - /opt/theymademe-app/certbot-webroot:/var/www/certbot
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Initial certificate check/acquisition
        if [ -d /etc/letsencrypt/archive/theymademe.co.uk ]; then
          echo "Existing cert found, attempting renewal..."
          certbot renew --non-interactive || true
        else
          echo "No cert yet, requesting from Let's Encrypt..."
          certbot certonly --webroot --webroot-path=/var/www/certbot \
            --email admin@theymademe.co.uk --agree-tos --no-eff-email \
            -d theymademe.co.uk -d www.theymademe.co.uk \
            --non-interactive || echo "Cert request failed (may be rate-limited), will retry later"
        fi
        # Renewal loop â€” runs regardless of whether initial cert succeeded
        trap exit TERM
        while :; do
          sleep 12h &
          wait $!
          echo "Running scheduled renewal check..."
          certbot renew --non-interactive || true
        done
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:

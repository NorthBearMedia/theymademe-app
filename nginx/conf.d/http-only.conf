upstream app_backend {
    server app:3000;
}

# HTTP-only mode â€” for SSL bootstrap (before Let's Encrypt cert exists)
server {
    listen 80;
    listen [::]:80;
    server_name theymademe.co.uk www.theymademe.co.uk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the site over HTTP until SSL is ready
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /terms {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# No port 443 listener in HTTP-only mode.
# Browsers hitting https:// will get "connection refused" which is honest
# and avoids the ERR_SSL_PROTOCOL_ERROR from speaking plain HTTP on a TLS port.

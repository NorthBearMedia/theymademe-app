upstream app_backend {
    server app:3000;
}

# HTTP-only mode — for SSL bootstrap (before Let's Encrypt cert exists)
server {
    listen 80;
    listen [::]:80;
    server_name theymademe.co.uk www.theymademe.co.uk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the site over HTTP until SSL is ready
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /admin {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Listen on 443 but without SSL — just to prevent connection refused
server {
    listen 443;
    listen [::]:443;
    server_name theymademe.co.uk www.theymademe.co.uk;

    location / {
        return 503 "SSL certificate is being provisioned. Please try again in a moment.";
    }
}
